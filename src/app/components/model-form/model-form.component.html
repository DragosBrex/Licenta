<form>
  <div class="container">
    <br>
    <label for="mlModelName">ML Model Name </label>
    <input class="modelName" [(ngModel)]="modelData.name" name="name" required /><br><br>

    <label for="selectedTimeInterval">Selected Time Interval </label>
    <!-- <div class="range-input">
      <input [(ngModel)]="this.stiStart" name="stiStart" type="range" [min]="1" [max]="stiEnd" value="" class="range-min">
      <input [(ngModel)]="this.stiEnd" name="stiEnd" type="range" [min]="stiStart" [max]="100" value="" class="range-max">
    </div>
    <br>
    <input class="stiStart" [(ngModel)]="this.stiStart" name="stiStart" type="number" required />
    <input class="stiEnd" [(ngModel)]="this.stiEnd" name="stiEnd" type="number" required /> -->
    <div class="selectedTimeInterval">
      <div class="wrapper">
        <div class="time-input">
          <div class="field">
            <span>From</span>
            <input [(ngModel)]="stiStart" name="stiStart" type="text" class="input-min" (input)="rangeValueChangedLeft()">
          </div>
          <div class="separator">-</div>
          <div class="field">
            <span>To</span>
            <input [(ngModel)]="stiEnd" name="stiEnd" type="text" class="input-max" (input)="rangeValueChangedRight()">
          </div>
        </div>
        <div class="slider">
          <div class="progress" id="progress"></div>
        </div>
        <div class="range-input">
          <input [(ngModel)]="scrollStart" name="scrollStart" type="range" class="range-min"  id="range-min" [min]="inputMinVal" [max]="inputMaxVal" value="1" (input)="rangeValueChangedLeft()">
          <input [(ngModel)]="scrollEnd" name="scrollEnd" type="range" class="range-max" id="range-max" [min]="inputMinVal" [max]="inputMaxVal" value="100"  (input)="rangeValueChangedRight()">
        </div>
      </div>
    </div>
    
    <br><br>

    <label for="timeSpan">Time Span </label>
    <input [(ngModel)]="modelData.timeSpan" name="timeSpan" type="number" min="1" required /><br><br>

    <label for="timeDependency">Time Dependency </label>
    <input [(ngModel)]="modelData.timeDependency" name="timeDependency" type="checkbox" required /><br><br>

    <label for="signalsToPredict">Signals to Predict</label>
    <select [(ngModel)]="selectedPredict" name="signalsToPredict" (change)="updateSelectedSignalsToPredictList()" required>
      <option selected="selected" value='default'></option>
      <option *ngFor="let column of columnsPredict" [value]="column">{{ column }}</option>
    </select>
    <div class="signalsToPredict" *ngFor="let signal of selectedSignalsToPredict"> {{signal}} <button (click)="deleteSignalFromList('selectedSignalsToPredict', signal)">X</button> </div>
    <br><br>
    
    <label for="signalsWithInfluence">Signals with Influence</label>
    <select [(ngModel)]="selectedInfluence" name="signalsWithInfluence" (change)="updateSelectedSignalsWithInfluenceList()" required>
      <option selected="selected" value='default'></option>
      <option *ngFor="let column of columnsInfluence" [value]="column">{{ column }}</option>
    </select>
    <div class="signalsWithInfluence" *ngFor="let signal of selectedSignalsWithInfluence"> {{signal}} <button (click)="deleteSignalFromList('selectedSignalsWithInfluence', signal)">X</button> </div>
    <br><br>

    <label for="pastSteps">Past Steps </label>
    <input [(ngModel)]="modelData.pastSteps" name="pastSteps" type="number" min="1" required /><br><br>

    <label for="futureSteps">Future Steps </label>
    <input [(ngModel)]="modelData.futureSteps" name="futureSteps" type="number" min="1" required /><br><br>

    <label for="trainTestSplit">Train Test Split </label>
    <input [(ngModel)]="modelData.trainTestSplit" name="trainTestSplit" type="number" step="0.1" min="0.1" max="1" required /><br><br>    

    <label for="algorithm">Algorithm </label>
    <input [(ngModel)]="modelData.algorithm" name="algorithm" required /><br><br>

    <label for="epochs">Epochs </label>
    <input [(ngModel)]="modelData.epochs" name="epochs" type="number" required /><br><br>

    <button type="submit" (click)="trainAndTestModel()">Train and Test the Model</button>
  </div>
</form>
