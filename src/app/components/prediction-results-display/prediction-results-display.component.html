<div class="container">
    <div class="left-container">
        <h2>{{modelName}}</h2>
        <div id="chart">
            <canvas id="resultsChart"> {{ chart }} </canvas>
        </div>
        <div class="accuracy">
            <h2>Past data correlation: %</h2>
        </div>
    </div>

    <div class="right-container"> 
        <div class="parameter">
            <label>Signals to Predict:</label>
            <ul class="list">
              <li *ngFor="let signal of model.signalsToPredict">{{ signal }}</li>
            </ul>
          </div>
        <div class="parameter">
            <label>Signals with Influence:</label>
            <ul class="list">
                <li *ngFor="let signal of model.signalsWithInfluence">{{ signal }}</li>
            </ul>
        </div>
        <div class="parameter">
            <label>Past Steps:</label>
            <span>{{ model.pastSteps }}</span>
        </div>
        <div class="parameter">
            <label>Future Steps:</label>
            <span>{{ model.futureSteps }}</span>
        </div>
        <div class="footer">
            <button (click)="navigateToFileUpload(modelName)">Make new prediction</button>
            <button (click)="returnToMyModels()">Return to My Models</button>
        </div>
    </div>
</div>
